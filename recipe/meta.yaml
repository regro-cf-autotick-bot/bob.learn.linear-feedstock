{% set version = "2.2.2" %}

package:
  name: bob.learn.linear
  version: {{ version }}

source:
  fn: bob.learn.linear-{{ version }}.zip
  md5: 2d82c3bbd3338853b0b04ee42173e061
  url: https://pypi.io/packages/source/b/bob.learn.linear/bob.learn.linear-{{ version }}.zip

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - python
    - toolchain
    - setuptools
    - bob.extension >2.0.4
    - bob.blitz
    - bob.core
    - bob.io.base
    - bob.math
    - bob.learn.activation
    - cmake
    - pkg-config
    - boost 1.61.*

  run:
    - python
    - bob.extension >2.0.4
    - bob.blitz
    - bob.core
    - bob.io.base
    - bob.math
    - bob.learn.activation
    - boost 1.61.*

test:
  commands:
    - nosetests -sv bob.learn.linear

  imports:
    - bob
    - bob.learn
    - bob.learn.linear

  requires:
    - nose

about:
  home: https://www.idiap.ch/software/bob/
  license: Modified BSD License (3-clause)
  summary: Bob's Linear Machine and its Trainers

extra:
  recipe-maintainers:
    - 183amir
